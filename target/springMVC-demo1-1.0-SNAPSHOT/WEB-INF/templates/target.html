<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/getUser}">查询用户信息</a><br/>
<a th:href="@{/GetUserId/1}">根据id查询用户信息</a><br/>
<form th:action="@{/testRequestBody}" method="post">
    <input type="text" id="name" name="name">
    <input type="password" id="password" name="password">
    <input type="submit" value="测试RequestBody">
</form><br/>
<form th:action="@{/testRequestEntity}" method="post">
    <input type="text" id="name1" name="name1">
    <input type="password" id="password1" name="password1">
    <input type="submit" value="测试RequestEntity">
</form><br/>
<a th:href="@{/testResponseBody}">响应报文的响应体响应到浏览器</a><br/>
<a th:href="@{/testResponseBody1}">@ResponseBody响应报文的响应体响应到浏览器</a><br/>

<div id="app">
    <a @click="testAjax" th:href="@{/testajax}">springmvc</a>
</div>
<br/>
<h1>文件下载上传</h1>
<a th:href="@{/testDown}">下载jsp</a>



<form th:action="@{/testUpload}" method="post" enctype="multipart/form-data">
    头像<input type="file" name="photo"><br/>
    <input type="submit" value="上传">
</form>











<script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
<script type="text/javascript">
    var vue = new Vue({
        el:"#app",
        methods:{
            testAjax:function (event) {
                axios({
                    method:"post",
                    url:event.target.href,
                    params:{
                        username:"admin",
                        password:"123121"
                    }
                }).then(function (response){
                    alert(response.data);
                });
                // 取消<a>默认行为
                event.preventDefault();
            }
        }
    });
</script>

</body>
</html>
